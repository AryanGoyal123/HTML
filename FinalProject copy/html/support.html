<!DOCTYPE html>
  <html lang="en">
  <head>
      <title>FAQ</title>
<link rel="stylesheet" href="support.css">
<script src="support.js"></script>
</head>
<body>
  <h2 style="color:#2b6777; text-align:center">
    Support
  </h2>
  <div class="layout">
    <div class="accordion">
      <div class="accordion__question">
        <p>Where is my shipping confirmation</p>
      </div>
      <div class="accordion__answer">
        <p>Check your email in the next 24-48 hours.</p>
      </div>
    </div>
    <div class="accordion">
      <div class="accordion__question">
        <p>How long does it take for me to get my package?</p>
      </div>
      <div class="accordion__answer">
        <p>It takes roughly a week (5 Business Days) for your package to arrive.</p>
      </div>
    </div>
  </div>
</body>
</html>
