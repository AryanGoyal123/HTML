<!doctype HTML>
<html lang="en">
<head>
   <title>First JavaScript</title>
   <script type="text/javascript" src="Pressing.js"></script>
   <link rel="stylesheet" href="Pressing.css"/>
   <meta charset="utf-8"/>
</head>

<body>
    <h1>Pressing Issues</h1>

    <div class="row">
        <div class="cell" >
            <div id="Red"></div>
            <p><button onclick="changeColor('Red','Red')"> Red</button></p>
        </div>
        <div class="cell">
            <div id="Yellow"></div>
            <p><button onclick="changeColor('Yellow','Yellow')">  YELLOW</button></p>
        </div>
        <div class="cell">
            <div id="Green"></div>
            <p><button onclick="changeColor('Green','Green')"> Green</button></p>
        </div>
        <div class="cell">
            <div id="Blue"></div>
            <p><button onclick="changeColor('Blue','Blue')"> BLUE</button></p>
        </div>
        <div class="cell">
            <div id="Black"></div>
            <p><button onclick="changeColor('Black','Black')"> Black</button></p>
        </div>
    </div>
</body>
</html>
